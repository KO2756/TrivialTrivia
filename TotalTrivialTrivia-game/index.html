<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>#</title>
	<link href="./css/reset.css" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body>
	<header><img src='./images/sportstriviabanner.png' alt='headerImg' width='50%' class='center'></header>
	<div class= "container">
		<button class="btn btn-primary" id="startBtn">Start</button>
		<!-- Question page -->
		<div id="timeLeft"></div>
		<div id="currentQuestion"></div>
		<div id="question"></div>
		<div id="answerList"></div>
		<!--Answer page-->
		<div id="message"></div>
		<div id="correctedAnswer"></div>
		<div id="gif"></div>
		<!-- Scoreboard -->
		<div id="finalMessage"></div>
		<div id="correctAnswers"></div>
		<div id="incorrectAnswers"></div>
		<div id="unanswered"></div>
		<div id="startOverBtn"></div>
	</div>
	<script src="https://code.jquery.com/jquery.js"></script>
	<script type="text/javascript" src="./javascript/game.js"></script>
</body>

</html>
